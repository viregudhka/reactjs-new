<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fetch Data</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>

<body>
    <div class="container-fluid">
        <h1>Fetch Data</h1>
        <div class="text-center">
            <button type="button" class="btn btn-secondary" id="get-info">Click here to Get Data</button>
        </div>
        <div class="m-auto">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Body</th>
                    </tr>
                  </thead>
                  <tbody id="result">
                  </tbody>
            </table>
        </div>
    </div>


    <script>
        let resultBox = document.getElementById('result');
        let getDataBtn = document.getElementById('get-info')

        getDataBtn.addEventListener('click',function(){
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then((data)=>{
                   resultFetcher(data)
                });
        });
        
        function resultFetcher(data){
           data.map((item)=>{
              let itemWrapperBox = document.createElement('tr');
              itemWrapperBox.classList.add('content-item');

              let itemId = document.createElement('td');
              let itemTitle = document.createElement('td');
              let itemBody = document.createElement('td');
              
              itemId.innerHTML=item.id;
              itemTitle.innerHTML=item.title;
              itemBody.innerHTML=item.body;

              itemWrapperBox.append(itemId,itemTitle,itemBody);
              resultBox.appendChild(itemWrapperBox);
           })
        }
    </script>
</body>
</html>
